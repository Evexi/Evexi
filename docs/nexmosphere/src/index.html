<!DOCTYPE html>
<html>

<head>
  <title>Evexi API Demo - Nexmosphere</title>
  <style>
    body {
      background-color: yellowgreen;
      transition: background-color ease-in-out 1s;
    }
  </style>
</head>

<body>
  <h2>Evexi API Demo Nexmosphere</h2>

  <div>

    <button onclick="window.open()">Open</button>
    <button onclick="window.close()">Close</button>

    <button onclick="window.write('X111B[Lc=R99108]')">Write Red to port: 111</button>
    <button onclick="window.write('X111B[Lc=R99008]')">Write White to port: 111</button>

    <button onclick="window.write('X112B[Lc=R99108]')">Write Red to port: 112</button>
    <button onclick="window.write('X112B[Lc=R99008]')">Write White to port: 112</button>

  </div>

  <br />

  <div id="logs"></div>
  <script type="module" src="index.ts"></script>
</body>

</html>
